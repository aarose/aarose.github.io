<div class="row">
  <div class="col-sm-10 col-sm-offset-1">

    <div class="page-title">
      <h1>Contact Me</h1>
      <p>Warning: Will open your email client upon submission.</p>
    </div>

    <form class="form-horizontal" action="mailto:hello@aarose.red" method="GET">
      <div class="form-group">
        <div class="col-sm-2">
          <label for="subject">Subject</label>
        </div>
        <div class="col-sm-10">
          <input name="subject" class="form-control" id="subject" placeholder="Subject" type="text" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-2">
          <label for="emailBody">Body</label>
        </div>
        <div class="col-sm-10">
          <textarea name="body" class="form-control" id="emailBody" placeholder="What do you want to say?"></textarea>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</div>
